<div style="margin-top: 4px;min-width:1px" class="pull-left cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">    
     <span style="font-size: 1.3em !important;font-weight: bold;color: var(--eqTitle-color) !important;" class="gcIconCmd"></span>
  <script>
      jeedom.cmd.update['#id#'] =function(_options){
        $('.cmd[data-cmd_id=#id#]').attr('title','' +((_options.display_value==0)?'Offline':'Online')+ ' (valeur du '+_options.valueDate+', collect√©e le '+_options.collectDate + ')')
        if (_options.display_value == '1') {
         $('.cmd[data-cmd_id=#id#] .gcIconCmd').empty().append('<i class="fa fa-check"></i>');
       }else {
        $('.cmd[data-cmd_id=#id#] .gcIconCmd').empty().append('<i style="color:#934C45;" class="fa fa-times"></i>');
      }
    }
    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});

    dest = $('.cmd[data-cmd_id=#id#]').closest('.eqLogic-widget').find('.refresh');
    $('.cmd[data-cmd_id=#id#]').detach().insertBefore(dest);
  </script>
</div>
