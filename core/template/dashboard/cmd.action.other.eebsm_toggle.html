
<div class="eebsm_toggle_container" id='eebsm_toggle_#id#' data-version="#version#" data-eqLogic_id="#eqLogic_id#">
	<div  style="margin-top:5px; " id='name_#id#' class="title #hide_name#"> 
		<div  class="toggle_title">#valueName#</div>
  	</div>
  
  
	<div style="margin-top:2px;" id='toggle_#id#' class="toggle cursor  cmd tooltips cmd-widget" onClick="$('#toggle_#id#').toggleClass('toggle-on'); jeedom.cmd.execute({id: '#id#'});"data-type="action" data-cmd_id="#id#" data-cmd_uid="#uid#">  
  		<div class='toggle-button'></div> 
  		<div class='toggle-text-on'><i class='icon jeedom-off '></i></div>
	</div>  
</div>

<style type="text/css">
  
  :root {
  		--light_color: #dcdcdc;  		
    	--dark_color: #CD9C4F;
    	--active_color: #EEE1CD;
  	}
  
#toggle_#id#{
  	
    width: 75px;
    height: 40px;
}

  .eebsm_toggle_container{
    	margin-top:5px;
        display: grid;
        grid-template-columns: 60% 40%;
    	line-height:36px;
    
  }
.toggle_title{
  	text-align: center;
    font-size: 14px;
    font-weight: 500;
  	/*color:var(--light_color);*/
  }

.toggle{
  	
    position: absolute;
    border: 2px solid var(--light_color);
    border-radius: 20px;
    -webkit-transition: border-color .4s  ease-out;
    transition: border-color .4s  ease-out;
    box-sizing: border-box;
}

.toggle.toggle-on{
    border-color: var(--dark_color);
    -webkit-transition: all .4s .2s ease-out;
    transition: all .4s .2s ease-out;
}

.toggle-button{
    position: absolute;
    top: 4px;
    width: 28px;
    bottom: 4px;
    right: 39px;
    background-color: var(--light_color);
    border-radius: 19px; 
    cursor: pointer;
    -webkit-transition: all .3s .1s, width .2s, top .1s, bottom .1s;
    transition: all .3s .1s, width .1s, top .2s, bottom .1s;
}

.toggle-on .toggle-button{
    top: 3px;
    width: 65px;
    bottom: 3px;
    right: 3px;
    border-radius: 23px;
    background-color: var(--light_color);
    -webkit-transition: all .3s .1s, right .1s;
    transition: all .3s .1s, right .1s;
}

.toggle-text-on{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    line-height: 40px;
    text-align: center;
    font-size: 20px;
    font-weight: normal;
    cursor: pointer;
    -webkit-user-select: none; /* Chrome/Safari */    
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+ */
    color: rgba(0,0,0,0);
}

.toggle-on .toggle-text-on{
    color: var(--dark_color);
    -webkit-transition: color .3s .15s ;
    transition: color .3s .15s ;
}
</style>

<script type="text/javascript">
  
  jeedom.cmd.addUpdateFunction('#id#',function(_options) {
      if (['1', 1, '99', 99, 'on'].includes(_options.display_value)) {
        if (jeedom.cmd.normalizeName('#name#') == 'on') {          
          
          $('#eebsm_toggle_#id#').hide();          
          $('#toggle_#id#').addClass('toggle-off');
          $('#toggle_#id#').removeClass('toggle-on');
          
        } else {
           $('#eebsm_toggle_#id#').show();         
          $('#toggle_#id#').addClass('toggle-on');
          $('#toggle_#id#').removeClass('toggle-off');          	
        }        

      } else if (['0', 0, 'off'].includes(_options.display_value)) {
        if (jeedom.cmd.normalizeName('#name#') == 'off') {
           $('#eebsm_toggle_#id#').hide();         
           $('#toggle_#id#').addClass('toggle-on');
           $('#toggle_#id#').removeClass('toggle-off');          
                         
        } else {   
           $('#eebsm_toggle_#id#').show();          	
           $('#toggle_#id#').addClass('toggle-off');
           $('#toggle_#id#').removeClass('toggle-on');
        }        
      }
    });

    jeedom.cmd.refreshValue([{cmd_id :'#id#',display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#', unit: '#unite#'}])

    $('.cmd[data-cmd_uid=#uid#] span.binarySwitch').off().on('click', function (event) {
      jeedom.cmd.execute({id: '#id#'})
      event.preventDefault()
      event.stopPropagation()
    })
  
  
</script>
